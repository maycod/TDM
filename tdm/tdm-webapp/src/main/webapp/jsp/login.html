<!DOCTYPE html>
  
  <html>
    <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="login.css">
      <script type="text/javascript" src="login.js"></script>
    </head>
  <body>
    <!-- jQuery/Bootstrap login window -->
    <div id="wrapper">
      <img src="dtchLogo500W.png" class="img-responsive" alt="Logo" width="1000" height="500">
      <br>
      <div id="loginWindow">
        <div class="page-header">
          <h1>Login</h1>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Username</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Password</span>
          <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
        </div>
        <button class="btn btn-lg btn-danger" type="submit">Submit</button>
      </div>
    </div>
  
  </body>

</html>
